<html>
  <head>
    <link rel="stylesheet" href="gmailcss.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  </head>
  <body>
    <section class="box">

      <div class="google">
        <p>
          <h3>
        <span style='color: rgba(59, 141, 235, 0.938)' >G</span>
        <span style='color: rgba(232, 76, 76, 0.877)'>o</span>
        <span style='color: rgba(232, 195, 8, 0.886)'>o</span>
        <span style='color: rgba(59, 141, 235, 0.938)'>g</span>
        <span style='color: rgba(0, 187, 0, 0.913)'>l</span>
        <span style='color: rgba(232, 76, 76, 0.877)'>e</span>
      </h3>
      </p>

      </div>
      
      <div class="signin">
      <span>Sign in</span>
      </div>
      <br>

      <div class="useyour">
      <span>Use your Google Account</span>
      </div>
      <br>
       
      <div class="ipbox">
        <p>
          <input
            type="text"
            class="enteremailorphone"
          >

          <span class="placeholder">
            Email or phone
          </span>
          
    
          <br>
          <div class="forgetemail">
            <span><a href="#">Forget email?</a></span>
          </div>
          </p>

      </div>
      
      
      <br>

      
      <div class="notyourcomp">
      <span>Not your computer? Use Guest mode to sign in privately.</span>
      </div>

      <div class="learnmore">
        <span><a href="#" >Learn more</a></span>
      </div>
       <br>
       <br>

       
      <div class="createacc">
        <span><a href="#">Create account</a></span>
      </div>

      <div class="nextbtn">
        <button>Next</button>
      </div>
   
    </section>
   
    <div class="leftfooter">
      
        <select name="language" style="border: 0; font-size:12px" >
          <option value="english">English (United Kingdom)</option>
          <option value="hindi">Hindi</option>
          <option value="japanese">Japanese</option>
          <option value="marathi">Marathi</option>
          <option value="malvani">Malvani</option>
        </select>
    
    </div>

    <div class="rightfooter">
        <span><a href="#">Help</a></span>
        <span><a href="#">Privacy</a></span>
        <span><a href="#">Terms</a></span>
    </div>
    
  </body>
</html>
